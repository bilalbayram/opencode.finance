name: ci

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  plugin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install

      - name: Plugin typecheck
        run: bun run --cwd packages/opencode-finance typecheck

      - name: Plugin build
        run: bun run --cwd packages/opencode-finance build
